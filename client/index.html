<!DOCTYPE html>
<html>
  <head>
    <title>UpGuard Scan Details</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
  <nav class="navbar" role="navigation" >
    <a class="navbar-brand">UpGuard Scan Details</a>
  </nav>
    <div class="container-fluid">
      <div ng-app="ChartsApp">       
        <div ng-controller="chartCtrl">
          <tree-chart data="data" diameter="1000"></tree-chart>
        </div>

        <div ng-controller="detailCtrl">
          <div id="panel">
            <div ng-if="detail">
              <ng-include src="'app/data/temp/details.html'"></ng-include>
            </div>   
          </div>
        </div>
          
      </div>
    </div>
    <script src="app/lib/d3.v3.js"></script>
    <script src="app/lib/angular.min.js"></script>
    <script src="app/data.js"></script>
    <script src="app/data/app.js"></script>
    <script src="app/data/controllers/chartCtrl.js"></script>
    <script src="app/data/controllers/dataCtrl.js"></script>
    <script src="app/data/directives/chart.js"></script>
    <script src="app/data/services/service.js"></script>
    <script src="app/data/services/socket.js"></script>
  </body>
</html>
